{% extends 'base.html' %}
{% block content %}
<div class="card">
<h1>Log In</h1>
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn blue waves-effect waves-blue" value="login">
    <input type="hidden" name="next" value="{{ next }}">
</form>
</div>
{% endblock %}
