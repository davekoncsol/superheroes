{% extends 'base.html' %}
{% block content %}

<h1 class="card">Power List</h1>

{% for power in power_list %}
<a href="{% url 'powers_detail' power.id %}">
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ power.name }}</span>
      <p>Description: {{ power.description }}</p>
    </div>
  </div>
</a>
{% endfor %}

{% endblock %}
