{% extends 'base.html' %}

{% block content %}

  <h1>Delete Image?</h1>
  <h4>Are you sure you want to delete this image?<span class="teal-text">{{ object.name }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="javascript:history.back()">Cancel</a>
  </form>
  <img class="responsive-img card-panel" src="{{photo.url}}">
  
{% endblock %}
