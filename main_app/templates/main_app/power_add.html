{% extends 'base.html' %}
{% block content %}

<h1>Powers Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ superhero.name }}</span>
    <p>Power: {{ power.name }}</p>
    <p>Description: {{ power.description }}</p>
   
  </div>
  <div class="card-action">
        <a href="{% url 'superheroes_update' powers.id %}">Edit</a>
        <a href="{% url 'superheroes_delete' powers.id %}">Delete</a>
      </div>
</div>

{% endblock %}
